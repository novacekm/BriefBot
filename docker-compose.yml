version: '3.8'

services:
  # PostgreSQL 16 Database
  postgres:
    image: postgres:16-alpine
    container_name: briefbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: briefbot
      POSTGRES_PASSWORD: briefbot
      POSTGRES_DB: briefbot
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U briefbot -d briefbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - briefbot-network

  # MinIO S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: briefbot-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - briefbot-network

  # MinIO Bucket Initialization
  minio-init:
    image: minio/mc:latest
    container_name: briefbot-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/briefbot-documents --ignore-existing;
      /usr/bin/mc anonymous set none myminio/briefbot-documents;
      exit 0;
      "
    networks:
      - briefbot-network

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local

networks:
  briefbot-network:
    driver: bridge
